<div class="container">
  <div class="row">
    <div class="col-sm-12" ng-cloak>
      <div class="incomplete" ng-show="incomplete">
        Only {{incomplete}} people have filled this out.
        <br /><br />
        You'll need to wait for 8 or more, feel free to check back whenever.
      </div>

      <ol class="matches" ng-show="matches.length">
        <li ng-repeat="match in matches">
          {{match}}
        </li>
      </ol>
    </div>
  </div>
</div>
