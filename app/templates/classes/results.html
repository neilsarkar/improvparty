<div class="container">
  <div class="row">
    <div class="col-sm-12" ng-cloak>
      <h1>
        {{class.name}}
        <i class="fa fa-circle-o-notch fa-spin" ng-hide="incomplete || matches.length"></i>
      </h1>

      <div class="incomplete" ng-show="incomplete">
        <p>
          Only {{incomplete}} people have filled this out.
        </p>
        <p>
          You'll need to wait for 8 or more. This page will update as people fill it out.
        </p>
        <p>
          You can <a ng-href="classes/{{class.name}}/{{currentUser.hash}}">change your picks</a> if you want.
        </p>
      </div>

      <div ng-hide="incomplete">
        <h2>Your optimal team:</h2>
        <ol class="matches">
          <li ng-repeat="match in matches" class="m-member s-chosen">
            {{match}}
          </li>
        </ol>
      </div>
      <hr />
      <div ng-show="pool.length">
        <h2>Options:</h2>
        <ul class="pool">
          <li ng-repeat="candidate in pool">
            {{candidate.score}}
            <span class="m-member">
              {{candidate.name}}
            </span>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
