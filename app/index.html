<html ng-app="improvparty">
<head>
  <title>ImprovParty</title>

  <base href="/"></base>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="/fontawesome/css/font-awesome.min.css" rel="stylesheet" />
  <link href="/dist/application.css" rel="stylesheet" />
</head>
<body class="{{bodyClass}}">
  <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
    <div class="container">
      <div class="navbar-header">
        <button class="navbar-toggle collapsed" type="button" ng-click="openNav = !openNav">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="/">Improv Party</a>
      </div>
      <div id="navbar" class="navbar-collapse" ng-class="{collapse: !openNav}">
        <ul class="nav navbar-nav">
          <li><a href="/classes" ng-click="openNav = false">Classes</a></li>
        </ul>
      </div><!--/.nav-collapse -->
    </div>
  </nav>
  <div ng-view></div>

  <script src="/dist/application.js"></script>
